<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4cd5634ab3.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/x-icon" href="https://logos-download.com/wp-content/uploads/2016/05/Xiaomi_Logo_2021.svg">
    <title>Signup</title>
</head>
<body>
    <div class="board">
        <div class="left bg-dark">
            <h1>We're glad to welcome you, Sign up!</h1>

            <form>

            <div class="name">
                <p><i class="fas fa-user fa-lg"></i> Enter your Name</p>
                <input id="name" type="text">
            </div>

            <div class="email">
                <p><i class="fas fa-envelope fa-lg"></i> Enter you Email</p>
                <input id="email" type="email">
            </div>

            <div class="pass">
                <p><i class="fas fa-lock fa-lg"></i> Enter your Password</p>
                <input id="password" type="password">
            </div>

            <div class="repeat-pass">
                <p><i class="fas fa-key fa-lg"></i> Repeat your password</p>
                <input id="repeat-pass" type="password">
            </div>

            </form>
            <input class="form-check-input me-2" type="checkbox" id="check">
            <span>I agree all statements in <a href="#">Terms of service</a></span>
            
            <br><br>
            <button id="register" class="btn btn-primary btn-lg register">Register</button>
            <p>Already have an account? <a href="login.html">Sign In!</a></p>
        </div>
        <div class="right d-flex align-items-center justify-content-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
