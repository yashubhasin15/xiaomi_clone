<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4cd5634ab3.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="https://logos-download.com/wp-content/uploads/2016/05/Xiaomi_Logo_2021.svg">
    <title>Login</title>
</head>
<body>
    <div class="left">
        <img src="images/julian-o-hayon-Bs-zngH79Ds-unsplash.jpg" alt="">
    </div>
    <div class="right">
        <h1>Login!</h1>
        <div class="details">
            <form action="">
                <div class="email py-2">
                    <p>EMAIL</p>
                    <input id="username" type="email">
                </div>
                
                <div class="pass py-2">
                    <p>PASSWORD</p>
                    <input id="password" type="password">
                </div>

                <p id="errormsg" style="color:red">&nbsp;</p>

                <div class="pt-4">
                    <button  id="login" class="btn btn-lg btn-dark btn-outline-light submit">SUBMIT</button>
                    <span>Not Registered? <a href="signup.html">Sign Up!</a></span>
                </div>
                
                <hr>
                <div class="buttons">
                    <button class="btn btn-lg btn-light btn-outline-dark"><i class="fa-brands fa-google"></i> Login with Google</button>
                    <br><br>
                    <button class="btn btn-lg btn-dark btn-outline-light"><i class="fa-brands fa-facebook"></i> Login with Facebook</button>
                </div>

            </form>
        </div>
    </div>

    <script src="login.js"></script>
    
</body>
</html>
